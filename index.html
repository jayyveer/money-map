<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/64/2830/2830284.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyMap Finance Tracker</title>

    <!-- PWA Meta Tags -->
    <meta name="description" content="Track your finances, investments, expenses, and debt in one place" />
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="MoneyMap" />

    <!-- PWA Icons -->
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/128/2830/2830284.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="https://cdn-icons-png.flaticon.com/128/2830/2830284.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="https://cdn-icons-png.flaticon.com/128/2830/2830284.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="https://cdn-icons-png.flaticon.com/128/2830/2830284.png" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.log('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
